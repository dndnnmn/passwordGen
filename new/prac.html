<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

</head>
<body class="h-screen w-full bg-[#0B1215] ">

   <div id="bodys" class="flex flex-col items-center justify-center px-4  h-full gap-7">
        <h1 id="h1" class="text-6xl font-extrabold mt-6 text-white mb-5"> To-Do List</h1>

        <div class="flex gap-8 max-w-2xl w-full ">
          <input type="text" name="" 
          id="myInput" 
          class="border-none bg-[#303030] text-white py-5 px-5 h-[72px] w-full rounded-md text-2xl font-extrabold placeholder-white " 
          placeholder="Welcome back, name" > 
 
          <button id="mySubmit" type="submit" class="btn btn-lg bg-slate-600 h-[72px] border-none  text-white">Add</button>
        </div>
      
        <div id="main" class="w-full max-w-2xl h-full max-h-[42rem] min-h-[5rem] overflow-hidden hover:overflow-auto">
         <div class="block">
             <h2 class="text-3xl font-bold text-white mb-6"> Tasks </h2>
         </div>
         <div id="list" class="flex w-full flex-col gap-6"></div>
     </div>
     
            
        </div>
         
    </div>
  
</body>

<script src="prac.js"></script>
</html>

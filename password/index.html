<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <style>
     input[type="range"]::-webkit-slider-runnable-track {
            background-color: rgb(55, 55, 74); 
        }
    </style>
</head>
<body class="bg-[conic-gradient(at_bottom_right,_var(--tw-gradient-stops))] from-blue-700 via-blue-800 to-gray-800 w-full h-screen m-0">

   <div class="mx-auto max-w-md px-5 py-2 w-full">
        <div class="flex justify-center mt-1 md:mt-4 lg:mt-7">
            <div class="w-full flex flex-col items-center">
                   <h1 id="alertText"
                   class=" text-xl md:text-3xl font-extrabold w-full text-center mb-6 lg:mb-10 font-ver text-white"> 
                   Password Generator   
                   </h1>
                 
                   <div class="w-full mb-5 flex ">

                      <input type="text" 
                      id="myText"
                      readonly 
                      class="w-full py-5 px-3 rounded-r-none rounded-l-lg bg-[#141d29] text-white font-ver indent-1 font-extrabold outline-none ">
                      
                      <button data-tooltip-target="tooltip-website-url"
                      id="cop"
                      class="flex justify-center items-center py-3 px-4 text-sm font-medium text-center text-white bg-[#3F00E7] 
                      rounded-e-lg hover:bg-blue-800 w-1/4 md:w-1/6 " type="button"
                      onclick="copy('myText');">
                      
                       <svg class="w-4 h-4" 
                       aria-hidden="true"
                       xmlns="http://www.w3.org/2000/svg" 
                       fill="currentColor" 
                       viewBox="0 0 18 20">
                           <path d="M16 1h-3.278A1.992 1.992 0 0 0 11 0H7a1.993 1.993 0 0 0-1.722 1H2a2 2 0 0 0-2 2v15a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2Zm-3 14H5a1 1 0 0 1 0-2h8a1 1 0 0 1 0 2Zm0-4H5a1 1 0 0 1 0-2h8a1 1 0 1 1 0 2Zm0-5H5a1 1 0 0 1 0-2h2V2h4v2h2a1 1 0 1 1 0 2Z"/>
                       </svg>
                   </button>
              </div>

                   
                      <div  class="flex flex-col w-full mb-4  px-6 py-4 bg-[#141d29] rounded-lg">
                       <div class="w-full">
                         <div class="flex items-center">

                              <label for=""
                               class="text-white font-ver font-extrabold w-full"> 
                               
                               Length of Password  
                              
                              </label>
                              <span id="demo" 
                              class="text-white text-xl">  
                          
                              </span>

                         </div>
                           
                         <input id="myRange" type="range" min="1" max="50" value="1" class="range range-primary range-md mt-6 " />

                      </div>

                      <div class="w-full flex flex-col mt-2">
                         <div class="form-control">
                              <label class="flex items-center py-2 gap-4">
                               <input id="upperCase"
                               type="checkbox"  
                               class="checkbox checkbox-primary" />
                               
                                <span class="label-text font-ver text-white"> Includes Uppercase Letters </span>
                              </label>
                          </div>

                          <div class="form-control">
                              <label class="flex items-center py-2 gap-4">
                               <input type="checkbox"  
                               id="numbers"
                               class="checkbox checkbox-primary" />
                                <span class="label-text font-ver text-white"> Includes Numbers </span>
                              </label>
                          </div>

                          <div class="form-control">
                              <label class="flex items-center py-2 gap-4">
                               <input type="checkbox"  
                               id="specialChar"
                               class="checkbox checkbox-primary" />
                                <span class="label-text font-ver text-white"> Includes Special Characters </span>
                              </label>
                          </div>

                          <div class="form-control">
                              <label class="flex items-center py-2 gap-4">
                               <input type="checkbox"  
                               id="lowerCase"
                               class="checkbox checkbox-primary" />
                                <span class="label-text font-ver text-white"> Includes Lowercase Letters </span>
                              </label>
                          </div>
                      </div>
                   </div>

                   <div class="flex flex-col w-full bg-[#141d29] rounded-lg px-6 pt-3 pb-8">
                      <div class="flex items-center justify-between">
                         <h1 class="text-white font-ver font-extrabold text-xl "> Strength </h1>
                         <span 
                         id="passwordStrength"
                         class="text-white font-ver font-semibold">
                            
                         </span>
                      </div>

                      <button
                       id="myButton"
                       class="btn btn-primary w-full font-ver text-md text-white mt-6"
                        onclick="generatePasswordHandler()">Generate Password</button>
                
                   </div>
            </div> 

        </div>
   </div>

   
    
</body>
<script src="logic.js"> </script>
</html>
